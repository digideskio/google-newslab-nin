{% extends "base.html" %}

{% block content %}
{% load staticfiles %}

<link href="{% static "nin2/nin2.css" %}" rel="stylesheet">

<div class="row nin-head">
	<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		<img id="title-img" src="/media/img/choice/{{name}}/title_{{name}}.jpg" />
		<hr class="tophr" ></hr>
		<h3>{{home.get_title}}</h3>
		<p>{{home.get_explain}}</p>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
	
	<form class="form-horizontal" method="POST">
  	{% csrf_token %}

	{% for inp in home.get_input %}
		<div class="form-group">
    		<label class="col-sm-2 control-label">{{inp.label}}</label>
    		<div class="col-sm-10">
				<input type="{{inp.inputtype}}" name="{{inp.name}}" id="{{inp.inputid}}" class="form-control" placeholder="{{inp.placeholder}}">
    		</div>
  		</div>
	{% endfor %}
		<div class="form-group">
    		<div class="col-sm-12">
				<button type="submit" class="btn btn-nin btn-block">시작하기</button>
    		</div>
  		</div>
	</form>	
		
	</div>

</div>

<script>
	$(document).ready(function(){
		var regex_age = /^[0-9]+$/;
		$("form").submit(function(){
			if (regex_age.test($("#age").val()) != true){
				alert("나이를 입력해주세요");
				$("#age").focus();
				return false;
			}		
		});
	});
	
</script>



{% endblock %}
